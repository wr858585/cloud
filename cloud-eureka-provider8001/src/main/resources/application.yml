spring:
  application:
    name: cloud-eureka-provider8001
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/mydb2serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
server:
  port: 8001